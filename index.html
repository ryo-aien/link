<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bright Dynamic Portfolio</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><rect width='64' height='64' rx='14' fill='%230f172a'/><path fill='%23f8fafc' d='M32 14c-9.4 0-17 7.6-17 17 0 7.5 4.9 13.9 11.7 16.1.9.2 1.3-.4 1.3-.9v-3.1c-4.8 1-5.8-2.1-5.8-2.1-.8-2-1.9-2.5-1.9-2.5-1.6-1.1.1-1.1.1-1.1 1.7.1 2.6 1.8 2.6 1.8 1.6 2.7 4.2 1.9 5.2 1.4.2-1.1.6-1.9 1.1-2.3-3.8-.4-7.8-1.9-7.8-8.4 0-1.9.7-3.5 1.8-4.7-.2-.4-.8-2.1.2-4.4 0 0 1.5-.5 4.9 1.8 1.4-.4 2.9-.6 4.4-.6s3 .2 4.4.6c3.4-2.3 4.9-1.8 4.9-1.8 1 2.3.4 4 .2 4.4 1.1 1.2 1.8 2.8 1.8 4.7 0 6.5-4 8-7.8 8.4.6.5 1.2 1.6 1.2 3.2v4.8c0 .5.4 1.1 1.3.9C44.1 44.9 49 38.5 49 31c0-9.4-7.6-17-17-17z'/></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* 背景を少し明るいトーンに変更 */
            --bg-start: #1e293b; /* Slate 800 */
            --bg-end: #0f172a;   /* Slate 900 */
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-sub: #cbd5e1;
            --container-width: 600px;
        }

        /* 1. 背景：明るめのグラデーションと質感 */
        body {
            background: linear-gradient(135deg, var(--bg-start), var(--bg-end));
            color: var(--text-main);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 80px 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* ノイズテクスチャ（明るい背景に合わせて透明度を微調整） */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYWFhYW/mhfTAAAAAXRSTlMzNghTqgAAADxJREFUeNpjYBgFo2AUjAIwQkICFGMDBgYGBgYgAAHIAiI+GAxAgJqEgFwJkZqAB4T9kAAJpEIAH0YBBgC+fQMk9eXWIAAAAABJRU5ErkJggg==');
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }

        .profile {
            text-align: center;
            margin-bottom: 60px;
            z-index: 2;
            animation: fadeInUp 1.2s ease-out forwards;
        }

        .profile-img {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            box-shadow: 0 0 40px rgba(56, 189, 248, 0.2);
            margin-bottom: 20px;
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #links-container {
            width: 100%;
            max-width: var(--container-width);
            display: flex;
            flex-direction: column;
            gap: 20px;
            z-index: 2;
        }

        /* カード：明るい背景でも埋もれないように調整 */
        .link-card {
            background: var(--card-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 24px 32px;
            border-radius: 20px;
            text-decoration: none;
            color: var(--text-main);
            display: flex;
            align-items: center;
            opacity: 0;
            transition: all 0.3s ease;
            transform-style: preserve-3d;
        }

        .link-card:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .link-card i {
            font-size: 2rem;
            margin-right: 25px;
            color: var(--accent);
            filter: drop-shadow(0 0 8px rgba(56, 189, 248, 0.4));
        }

        .link-title { font-weight: 800; font-size: 1.3rem; display: block; }
        .link-desc { font-size: 0.9rem; color: var(--text-sub); margin-top: 4px; }

        .is-visible { animation: fadeInUp 0.8s ease-out forwards; }

        @media (max-width: 480px) {
            .link-card { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">
        <h1>Yoshimura</h1>
        <p>Software Engineer</p>
    </div>

    <div id="links-container"></div>

    <script>
        const linkData = [
            { title: "Gemini Retrieval Platform", desc: "検索・取得用アプリ", icon: "fas fa-laptop-code", url: "https://gemini-retrieval-platform-136795632311.asia-northeast1.run.app/" },
            { title: "Gemini File Search", desc: "ファイル検索", icon: "fas fa-book-open", url: "https://gemini-file-search-136795632311.asia-northeast1.run.app/" },
            { title: "GitHub Document", desc: "ドキュメント管理リポジトリ", icon: "fab fa-github", url: "https://github.com/ryo-aien/document" }
        ];

        const container = document.getElementById('links-container');

        linkData.forEach((data, index) => {
            const card = document.createElement('a');
            card.href = data.url;
            card.className = 'link-card';
            card.target = '_blank';
            card.innerHTML = `
                <i class="${data.icon}"></i>
                <div class="link-text">
                    <span class="link-title">${data.title}</span>
                    <span class="link-desc">${data.desc}</span>
                </div>
            `;
            container.appendChild(card);

            setTimeout(() => card.classList.add('is-visible'), 400 + (index * 200));

            // 3Dチルト効果
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width;
                const y = (e.clientY - rect.top) / rect.height;
                const rX = (0.5 - y) * 12;
                const rY = (x - 0.5) * 12;
                card.style.transform = `perspective(1000px) rotateX(${rX}deg) rotateY(${rY}deg) translateY(-5px) scale(1.02)`;
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = `perspective(1000px) rotateX(0deg) rotateY(0deg) translateY(0) scale(1)`;
            });
        });
    </script>
</body>
</html>
